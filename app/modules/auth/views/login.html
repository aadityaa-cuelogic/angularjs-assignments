<div class="login-container">
    <h2>Login</h2>
    <form ng-submit="loginSubmit()" name="loginForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input ng-model="loginuser.email" name="useremail" type="email" required class="form-control" id="exampleInputEmail1" placeholder="Email">
            <span ng-show="loginForm.useremail.$touched && loginForm.useremail.$error.required">Email is required.</span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="loginuser.password" name="userpassword" type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
            <span ng-show="loginForm.userpassword.$touched && loginForm.userpassword.$error.required">Password is required.</span>
        </div>

        <!-- <a ui-sref="base.dashboard" class="btn btn-primary">Login</a> -->
        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
    </form>
</div>
